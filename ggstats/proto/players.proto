syntax = "proto3";

package players.v1;

option go_package = "ggstats.com/proto/players;playerspb";

message Match {
  string record_id   = 1;
  string record_type = 2;
  string tournament  = 3;
  string player1     = 4;
  string player2     = 5;
  int32  scorep1     = 6;
  int32  scorep2     = 7;
}

message Player {
  string id       = 1;
  string gamertag = 2;
  string region   = 3;
  string sponsor  = 4;
  repeated Match matches = 5;
}

message GetPlayerRequest {
  string id = 1;
}

message GetPlayerResponse {
  Player player = 1;
}

service PlayersService {
  rpc GetPlayer(GetPlayerRequest) returns (GetPlayerResponse);
}
